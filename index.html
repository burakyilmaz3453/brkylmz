<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Burak Yılmaz | Dijital Kart</title>
<style>
  :root{
    --bg:#0b0f10; --panel:#0f1418; --text:#e9eef2; --muted:#b7c2ca;
  }
  body{margin:0; background:var(--bg); color:var(--text); font:16px system-ui; display:flex; justify-content:center; padding:40px}
  .actions{display:grid; grid-template-columns:repeat(4,minmax(0,1fr)); gap:12px;}
  .btn{
    display:flex; flex-direction:column; align-items:center; gap:6px;
    background:#11171c; border:1px solid rgba(255,255,255,.06);
    border-radius:14px; padding:14px 10px; color:var(--text); text-decoration:none;
  }
  .btn svg{width:22px; height:22px}
  .btn span{font-size:13px; color:#d2dde6}
  .btn.save{background:#0f6d5d; border-color:rgba(255,255,255,.08);}
  .btn.save span{color:#e9f7f3}
</style>
</head>
<body>

  <nav class="actions">
    <a class="btn" href="tel:+905524915334">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24 11.36 11.36 0 003.56.57 1 1 0 011 1V20a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1 11.36 11.36 0 00.57 3.56 1 1 0 01-.24 1.01l-2.2 2.2z"/></svg>
      <span>Call</span>
    </a>
    <a class="btn" href="mailto:buraky@osmanlimenkul.com.tr">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm-1.4 3L12 11.25 5.4 7h13.2z"/></svg>
      <span>E-mail</span>
    </a>
    <a class="btn" id="qrBtn" href="#">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 3h8v8H3V3zm2 2v4h4V5H5zm6-2h8v8h-8V3zm2 2v4h4V5h-4zM3 13h8v8H3v-8zm2 2v4h4v-4H5zm10 0h2v2h-2v-2zm-2 4h2v2h-2v-2zm4 0h4v4h-4v-4zm0-4h4v2h-4v-2z"/></svg>
      <span>QR</span>
    </a>
    <a class="btn save" id="saveBtn" href="#">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <!-- kişi ikonu + artı -->
        <path d="M12 12a4 4 0 100-8 4 4 0 000 8zm-6 8a6 6 0 1112 0H6z"/>
        <path d="M19 8h-2V6h-2V4h2V2h2v2h2v2h-2v2z"/>
      </svg>
      <span>Save</span>
    </a>
  </nav>

<script>
  const saveBtn = document.getElementById('saveBtn');

  saveBtn.addEventListener('click', async (e) => {
    e.preventDefault();

    // vCard içeriği
    const vcard =
`BEGIN:VCARD\r\nVERSION:3.0\r\nN:Yılmaz;Burak;;;\r\nFN:Burak Yılmaz\r\nORG:Osmanlı Menkul Değerler A.Ş.\r\nTITLE:System Administrator\r\nTEL;TYPE=CELL,VOICE:+90 552 491 5334\r\nEMAIL;TYPE=INTERNET:buraky@osmanlimenkul.com.tr\r\nURL:https://burakyilmaz3453.github.io/brkylmz/\r\nEND:VCARD\r\n`;

    const blob = new Blob([vcard], { type: 'text/vcard' });
    const file = new File([blob], 'BurakYilmaz.vcf', { type: 'text/vcard' });

    try {
      // Mobil tarayıcı destekliyorsa paylaşım menüsünü aç
      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        await navigator.share({
          files: [file],
          title: 'Burak Yılmaz',
          text: 'Kişilere ekle'
        });
        return;
      }
    } catch(_) { }

    // Fallback: dosyayı aç → telefon "Kişilere ekle" ekranı sunar
    const url = URL.createObjectURL(blob);
    window.open(url, '_blank', 'noopener');
    setTimeout(()=> URL.revokeObjectURL(url), 30000);
  });
</script>

</body>
</html>
