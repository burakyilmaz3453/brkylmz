<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Burak Yılmaz | Kart</title>
<style>
  :root{
    --cover:url("./banner.jpg");      /* Kapak görseli */
    --avatar:url("./brkylmz.jpg");    /* Profil fotoğrafı */
    --c-bg:#0b0f10;
    --c-panel:#11161a;
    --c-card:#0f1418;
    --c-text:#f1f5f9;
    --c-dim:#a7b3bc;
  }
  *{box-sizing:border-box}
  body{
    margin:0; background:var(--c-bg); color:var(--c-text);
    font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
    -webkit-font-smoothing:antialiased;
    display:flex; justify-content:center; align-items:flex-start;
    min-height:100vh; padding:60px 12px 40px; /* >>> üstten boşluk eklendi */
  }

  /* Kapak */
  .cover{
    width:100%; max-width:420px; height:160px;
    background: var(--cover) center/cover no-repeat;
    border-radius:20px 20px 0 0;
    position:relative;
  }

  /* Kart */
  .card{
    position: relative;
    max-width: 420px;
    width:100%;
    background: var(--c-panel);
    border-radius: 0 0 20px 20px;
    padding: 70px 20px 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,.35);
    text-align: center;
    margin-top:-40px; /* >>> kapağın altına yapışsın */
  }

  /* Avatar */
  .avatar{
    position: absolute;
    top: 120px; left: 50%;   /* >>> kapağın altına taşı */
    transform: translate(-50%, -50%);
    width: 96px; height: 96px;
    border-radius: 50%;
    background: #fff var(--avatar) center/cover no-repeat;
    border: 4px solid #fff;
    box-shadow: 0 10px 24px rgba(0,0,0,.45);
    z-index: 3;
  }

  .name{font-weight:800; font-size:22px; margin:0}
  .company{color:var(--c-dim); margin-top:6px; font-size:14px}
  .title{color:var(--c-dim); margin-top:2px; font-size:13px}

  /* Butonlar */
  .actions{
    display:grid; grid-template-columns:repeat(4,1fr);
    gap:10px; margin-top:20px;
  }
  .act{
    text-decoration:none; color:var(--c-text);
    background:var(--c-card);
    border-radius:14px; padding:12px 8px;
    display:flex; flex-direction:column; align-items:center; gap:6px;
    font-size:12px;
  }
  .act svg{width:20px;height:20px;opacity:.9}
  .act span{font-size:12px;color:var(--c-dim)}
  .act:active{transform:translateY(1px)}
</style>
</head>
<body>
