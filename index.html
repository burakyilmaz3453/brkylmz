<head>

  <style>
    :root{
      /* === Ayarlayabileceğin değerler === */
      --heroH: clamp(340px, 52vh, 520px);  /* Üst sabit alan yüksekliği */
      --avatar: 132px;                    /* Avatar çapı */
      --accent: #0ea5e9;
      --bg:#0b0c10; --sheet:#0f1216; --text:#f4f6fb; --muted:#9aa3af; --border:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    html{-webkit-text-size-adjust:100%}
    body{
      margin:0; color:var(--text);
      background:
        radial-gradient(900px 600px at 110% -10%, rgba(14,165,233,.20), transparent 60%),
        radial-gradient(800px 500px at -10%  10%, rgba(34,197,94,.18), transparent 55%),
        var(--bg);
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
      min-height:100svh;
    }

    /* === 1) ÜST SABİT KISIM (HERO) === */
    .hero{
      position:fixed; inset:0 0 auto 0; height:var(--heroH); z-index:1; overflow:hidden;
      background:#111; isolation:isolate;
    }
    /* Kapak görseli (banner.jpg eklemessen gradientle çalışır) */
    .hero::before{
      content:""; position:absolute; inset:0; z-index:-2;
      background:
        url('./banner.jpg') center/cover no-repeat,
        linear-gradient(#0f1115,#0f1115);
      filter:saturate(1.05);
    }
    .hero::after{
      content:""; position:absolute; inset:0; z-index:-1;
      background:linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,.25) 45%, transparent 70%);
    }

    /* Avatar, sabitin alt kenarından YARIŞI dışarı taşsın */
    .avatar{
      position:absolute; left:50%; bottom:0; transform:translate(-50%, 50%);  /* yarısı aşağıda */
      width:var(--avatar); height:var(--avatar); border-radius:50%; object-fit:cover; background:#fff;
      box-shadow:0 0 0 6px rgba(255,255,255,.95), 0 12px 32px rgba(0,0,0,.35);
    }

    /* === 2) AŞAĞI KAYAN KISIM (SHEET) — hero'nun ÜSTÜNE çıkar === */
    .sheet{
      position:relative; z-index:2;
      /* Sayfa, sabit alanın hemen altından başlar ve avatarın yarısı kadar ÜSTE biner */
      margin-top: calc(var(--heroH) - (var(--avatar) / 2));
      background: color-mix(in srgb, var(--sheet) 96%, #000);
      border-radius:24px 24px 0 0; border:1px solid var(--border);
      box-shadow:0 -10px 40px rgba(0,0,0,.46);
      padding: calc((var(--avatar) / 2) + 18px) 18px 24px; /* üst padding: avatarın diğer yarısı + boşluk */
    }

    h1{margin:6px 0 4px; font-weight:800; letter-spacing:.2px;
       font-size:clamp(22px, 6vw, 32px); line-height:1.15; text-align:center; text-wrap:balance}
    .subtitle{margin:0 auto 16px; color:var(--muted); font-size:clamp(13px,3.6vw,16px);
              line-height:1.35; max-width:32ch; text-align:center}

    /* Hızlı aksiyonlar */
    .quick{display:grid; grid-template-columns:repeat(4,minmax(0,1fr)); gap:12px; margin:8px auto 18px; max-width:760px}
    .qbtn{
      display:flex; flex-direction:column; align-items:center; justify-content:center; gap:6px;
      padding:14px 10px; border-radius:16px; text-decoration:none; color:var(--text);
      background:#0d1116; border:1px solid var(--border);
      box-shadow:0 2px 0 rgba(255,255,255,.04) inset; transition:.2s transform,.2s background,.2s box-shadow
    }
    .qbtn:hover{transform:translateY(-2px); background:#0f141a; box-shadow:0 10px 20px rgba(0,0,0,.35)}
    .qbtn svg{width:20px;height:20px;opacity:.9}

    .section{max-width:860px; margin:0 auto; padding:8px 6px 18px}
    .card{background:#0e1318; border:1px solid var(--border); border-radius:16px; padding:14px}
    .row{display:flex; gap:10px; align-items:center; padding:10px 8px; border-radius:10px}
    .row+.row{border-top:1px dashed rgba(255,255,255,.08)}
    .row a{color:var(--text); text-decoration:none}
    .row a:hover{color:var(--accent)}
    .label{display:block; color:var(--muted); font-size:12px; margin-bottom:6px}

    .btn{
      display:inline-flex; align-items:center; gap:10px;
      background:linear-gradient(180deg, var(--accent), color-mix(in srgb, var(--accent) 80%, #000));
      color:#fff; text-decoration:none; font-weight:800;
      padding:12px 18px; border-radius:14px; border:1px solid rgba(255,255,255,.08);
      box-shadow:0 12px 32px rgba(14,165,233,.35)
    }
    .btn svg{width:20px;height:20px}

    @media (max-width:420px){
      :root{ --heroH: clamp(300px, 48vh, 480px); --avatar: 118px; }
      .quick{gap:8px}
      .qbtn{padding:12px 8px; font-size:12px}
    }
  </style>
</head>
