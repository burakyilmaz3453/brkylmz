<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Burak Yılmaz • Dijital Kart</title>

  <style>
    :root{
      --accent: #3b82f6;         /* vurgu rengi (ör. kurum rengi ile değiştir) */
      --accent2:#22d3ee;
      --bg: #0b0c10;
      --text:#f5f7fb;
      --muted:#a8b3c7;
      --glass: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.12);
      --radius: 20px;
    }
    *{box-sizing:border-box}
    html{-webkit-text-size-adjust:100%}
    body{
      margin:0; color:var(--text); background: radial-gradient(1200px 800px at 20% -10%, rgba(59,130,246,.25), transparent 60%),
                                      radial-gradient(1000px 700px at 120% 10%, rgba(34,211,238,.18), transparent 50%),
                                      var(--bg);
      font: 16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      min-height:100svh;
    }
    .wrap{
      min-height:100svh; display:grid; place-items:center;
      padding:calc(28px + env(safe-area-inset-top)) 16px calc(28px + env(safe-area-inset-bottom));
    }
    .card{
      width:min(780px, 94vw);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04)) ;
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:28px 22px 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
      backdrop-filter: blur(8px);
      text-align:center;
      position:relative;
      overflow:hidden;
      isolation:isolate;
    }
    /* hareketli gradient parıltı */
    .card::before{
      content:""; position:absolute; inset:-1px; z-index:-1;
      background: conic-gradient(from 180deg, var(--accent), var(--accent2), transparent 40%, transparent 70%, var(--accent) );
      filter: blur(30px); opacity:.18; animation: spin 14s linear infinite;
    }
    @keyframes spin{to{transform:rotate(1turn)}}

    .avatar-wrap{
      width:140px; height:140px; margin:2px auto 14px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), rgba(255,255,255,.05) 60%);
      padding:6px; box-shadow: 0 0 0 6px rgba(59,130,246,.2);
    }
    .avatar{
      width:100%; height:100%; object-fit:cover; border-radius:50%;
      background:#fff;
    }

    h1{margin:6px 0 4px; font-weight:800; letter-spacing:.2px;
       font-size: clamp(24px, 5.8vw, 36px); line-height:1.1; text-wrap:balance;}
    .subtitle{
      margin:0 auto 18px; color:var(--muted);
      font-size: clamp(14px, 3.8vw, 18px); line-height:1.35; max-width:34ch; text-wrap:balance;
    }

    .info{
      display:grid; gap:10px; justify-content:center; margin: 8px 0 16px;
    }
    .row{ display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap:wrap;
          background:var(--glass); border:1px solid var(--border); padding:10px 14px; border-radius:14px;}
    .row a{ color:var(--text); text-decoration:none }
    .row a:hover{ color:var(--accent) }
    svg{ width:18px; height:18px; flex:0 0 18px }

    .actions{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin:10px 0 6px }
    .btn{
      --bg: var(--accent);
      display:inline-flex; align-items:center; gap:10px;
      background:var(--bg); color:#fff; text-decoration:none; font-weight:700;
      padding:12px 18px; border-radius:14px; border:1px solid rgba(255,255,255,.1);
      box-shadow: 0 8px 24px rgba(59,130,246,.35);
      transition: .2s transform, .2s box-shadow, .2s background;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 12px 30px rgba(59,130,246,.45) }
    .btn.secondary{ --bg: transparent; color:var(--text); border-color:var(--border); box-shadow:none }
    .btn.secondary:hover{ background:rgba(255,255,255,.06) }

    .badges{ display:flex; gap:10px; justify-content:center; margin: 8px 0 0; }
    .badge{
      font-size:12px; color:var(--muted); border:1px dashed var(--border); padding:6px 10px; border-radius:999px;
      background:rgba(255,255,255,.04)
    }
    .foot{ color:var(--muted); font-size:13px; margin-top:14px }

    /* çok dar ekran için sıkı düzen */
    @media (max-width:360px){
      .avatar-wrap{ width:120px; height:120px; padding:5px }
      .row{ padding:8px 10px }
      .btn{ width:100% }
    }
  </style>
</head>
