<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Burak Yılmaz | Dijital Kartvizit</title>
  <style>
    :root{
      --accent:#0d6efd;
      --bg:#0b0c10;         /* sizde koyu görünüm sevildiği için varsayılanı dark yaptım */
      --card:#111317;
      --text:#f3f4f6;
      --muted:#9aa3af;
      --ring:rgba(13,110,253,.25);
      --radius:18px;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f6f7fb; --card:#ffffff; --text:#111827; --muted:#6b7280; --ring:rgba(13,110,253,.15); }
    }

    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{
      width:min(760px,94vw);background:var(--card);border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(0,0,0,.18);padding:32px 20px;text-align:center;
      border:1px solid rgba(255,255,255,.06)
    }

    .avatar{
      width:clamp(110px,26vw,150px);height:clamp(110px,26vw,150px);
      border-radius:50%;object-fit:cover;display:block;margin:0 auto 16px;
      box-shadow:0 0 0 8px var(--ring), 0 6px 18px rgba(0,0,0,.28)
    }

    h1{margin:6px 0 6px;font-size:clamp(26px,6vw,36px);line-height:1.2}
    .title{
      margin:6px auto 18px;color:var(--muted);
      max-width:min(560px,92vw); font-size:clamp(14px,3.6vw,18px);
    }

    /* Bilgi satırları: ikon + metin, sol hizalı; blok ortada */
    .info{
      width:min(560px,92vw); margin:10px auto 22px; display:grid; gap:12px;
    }
    .row{
      display:grid; grid-template-columns:auto 1fr; column-gap:12px; align-items:center;
      text-align:left; padding:6px 4px;
    }
    .row strong{font-weight:700}
    .row a{color:var(--text);text-decoration:none}
    .row a:hover{color:var(--accent)}
    svg{width:20px;height:20px;flex:0 0 20px;color:var(--text);opacity:.9}

    .btn{
      display:inline-flex;gap:10px;align-items:center;justify-content:center;
      padding:clamp(10px,2.8vw,14px) clamp(16px,5.2vw,22px);
      border-radius:12px;border:1px solid var(--accent); background:var(--accent); color:#fff;
      font-weight:800; font-size:clamp(15px,4.2vw,18px); text-decoration:none;
      transition:.2s transform,.2s box-shadow; box-shadow:0 10px 26px rgba(13,110,253,.35)
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 14px 30px rgba(13,110,253,.42)}
    .foot{margin-top:14px;color:var(--muted);font-size:clamp(12px,3.4vw,14px)}

    /* Daha dar ekranlarda boşlukları azalt */
    @media (max-width:420px){
      .card{padding:24px 16px}
      .row{padding:4px 0}
      .title{margin-bottom:14px}
    }
  </style>
</head>
