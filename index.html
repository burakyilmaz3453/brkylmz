<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Burak Yılmaz | Dijital Kartvizit</title>
  <style>
    :root{
      --accent:#0d6efd;               /* kurum renginiz varsa burayı değiştirin */
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --ring:rgba(13,110,253,.15);
      --radius:18px;
    }
    @media (prefers-color-scheme:dark){
      :root{ --bg:#0b0c10; --card:#111317; --text:#f3f4f6; --muted:#9aa3af; --ring:rgba(13,110,253,.25); }
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:32px}
    .card{
      width:min(760px,92vw);background:var(--card);border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(0,0,0,.08);padding:38px 30px; text-align:center;
      border:1px solid rgba(0,0,0,.06)
    }
    .avatar{
      width:140px;height:140px;border-radius:50%;object-fit:cover;display:block;margin:0 auto 18px;
      box-shadow:0 0 0 8px var(--ring), 0 6px 18px rgba(0,0,0,.12)
    }
    h1{margin:0 0 8px;font-size:32px;line-height:1.2}
    .title{margin:0 0 18px;color:var(--muted)}
    .grid{
      display:grid;gap:10px;justify-content:center;margin:6px 0 18px
    }
    .row{
      display:flex;gap:10px;align-items:center;justify-content:center;
      padding:8px 12px;border-radius:12px
    }
    .row a{color:var(--text);text-decoration:none}
    .row a:hover{color:var(--accent)}
    .muted{color:var(--muted)}
    .btn{
      display:inline-flex;gap:10px;align-items:center;justify-content:center;
      padding:12px 20px;border-radius:12px;border:1px solid var(--accent);
      background:var(--accent);color:#fff;font-weight:700;text-decoration:none;
      transition:.2s transform,.2s box-shadow;
      box-shadow:0 8px 20px rgba(13,110,253,.25)
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 12px 24px rgba(13,110,253,.3)}
    .btn:active{transform:translateY(0)}
    .foot{margin-top:18px;color:var(--muted);font-size:14px}
    .divider{height:1px;background:linear-gradient(90deg,transparent,rgba(0,0,0,.08),transparent);margin:18px 0}
    svg{width:18px;height:18px;flex:0 0 18px}
  </style>
</head>

</body>
